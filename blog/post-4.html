<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATAGOV Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1c232;
            color: #5C4A3E;
            font-family: 'Oswald', sans-serif;
            line-height: 1.7;
            padding: 60px 20px;
        }

        .post {
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .blog-header h1 {
            font-size: clamp(36px, 5vw, 60px);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .blog-header p {
            font-size: 18px;
            opacity: 0.85;
        }

        .post-content h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        a {
            color: #5C4A3E;
        }
    </style>
</head>
<body>

<div class="post">

    <!-- Blog header -->
    <div class="blog-header">
        <h1>DATAGOV Blog</h1>
        <p>
            Here you can find works in progress, exploratory notes, and thoughts on current affairs in data infrastructures
        </p>
    </div>

    <!-- Blog post content -->
    <div class="post-content">
        <h2>Title of the blog post</h2>
        <p><em>date of publication · name of writer · hashtag</em></p>

        <p>
            This is where the main text of the blog post goes.
        </p>
    </div>

</div>

</body>
</html>
